<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="${ctx}/manager/css/common.css" />
<link rel="stylesheet" type="text/css" href="${ctx}/manager/css/main.css" />
</head>
<body>
	<div class="topbar-wrap white">
		<div class="topbar-inner clearfix">
			<div class="topbar-logo-wrap clearfix">
				<h1 class="topbar-logo none">
					<a href="index.html" class="navbar-brand">后台管理</a>
				</h1>
			</div>
			<div class="top-info-wrap">
				<ul class="top-info-list clearfix">
					<li>企业用户 ${enterprise_name}</li>
					<li><a href="${ctx}/exit">退出</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container clearfix">
		<div class="sidebar-wrap">
			<div class="sidebar-title">
				<h1>菜单</h1>
			</div>
			<div class="sidebar-content">
				<ul class="sidebar-list">
					<li><a href="#"><i class="icon-font">&#xe003;</i>企业信息</a>
					<ul class="sub-menu">
							<li><a href="${ctx}/recruit/showHtmlList?enterprise_id=${enterprise_id}" target="m"><i class="icon-font">&#xe008;</i>岗位管理</a></li>
							<li><a href="${ctx}/recruitment_collection/showHtmlList?enterprise_id=${enterprise_id}" target="m"><i class="icon-font">&#xe008;</i>岗位收藏管理</a></li>
							<li><a href="${ctx}/recruitment_delivery/showHtmlList?enterprise_id=${enterprise_id}" target="m"><i class="icon-font">&#xe008;</i>岗位投递管理</a></li>
							
							<li><input type="hidden" class="form-control" id="enterprise_id" value="${enterprise_id}" style="border:none;font-size:22px;color:red;margin-top:20px">  </li>
							<li><input type="hidden" class="form-control" id="enterprise_name" value="${enterprise_name}" style="border:none;font-size:22px;color:red;margin-top:20px">  </li>
					</ul>
					</li>
				</ul>
			</div>
		</div>
		<!--/sidebar-->
		<div class="main-wrap">
			<iframe name="m" id="m" width="100%" height="900px" scrolling="auto" frameborder="0"></iframe>
		</div>
		<!--/main-->
	</div>
</body>
</html>
