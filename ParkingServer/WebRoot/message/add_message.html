<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asd添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" lay-filter="formtable">
	
		<div class="layui-form-item">
			<label class="layui-form-label">发送者id</label>
			<div class="layui-input-block">
				<input type="text" name="send_user_id" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">发送者类型</label>
			
			<div class="layui-input-block">
				<select name="send_user_type" lay-verify="required">
					<option value="毕业生">毕业生</option>
					<option value="企业">企业</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">发送人名称</label>
			<div class="layui-input-block">
				<input type="text" name="send_user_name" class="layui-input"
					lay-verify="required" placeholder="必填">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">发送者联系方式</label>
			<div class="layui-input-block">
				<input type="text" name="send_user_contract" class="layui-input"
					 placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">接收者id</label>
			<div class="layui-input-block">
				<input type="text" name="receive_user_id" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">接收者类型</label>
			<div class="layui-input-block">
				<select name="receive_user_type" lay-verify="required">
					<option value="毕业生">毕业生</option>
					<option value="企业">企业</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">消息内容</label>
			<div class="layui-input-block">
				<input type="text" name="message" class="layui-input" lay-verify="required"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remark" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		<input type="hidden" name="del" value="normal"> 
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_know_comprehensive">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<input type="hidden" name="id"></input>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/message/add_message.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
